    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pacifico', cursive;
            background: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff69b4;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffc0cb;
        }

        .floating {
            position: absolute;
            width: 40px;
            height: 40px;
            background: pink;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(180deg);
            }

            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .button-container {
            margin-top: 40px;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 30px;
            margin: 0 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            box-shadow: 2px 2px 5px #ffb6c1;
        }

        #yes {
            background-color: #ff69b4;
            color: white;
        }

        #no {
            background-color: #ffb6c1;
            color: white;
        }

        #message {
            margin-top: 30px;
            font-size: 2rem;
            color: #ff1493;
            opacity: 0;
            transition: opacity 1s;
        }

        /* Heart style */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(-45deg);
            animation: heart-float 6s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        @keyframes heart-float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }

            50% {
                transform: translateY(-100px) rotate(-45deg);
                opacity: 0.7;
            }

            100% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
        }

        /* Bow style */
        .bow {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: #ff69b4;
            border-radius: 10px;
            transform: rotate(45deg);
            animation: bow-float 7s infinite;
        }

        .bow::before,
        .bow::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff1493;
            border-radius: 50%;
        }

        .bow::before {
            left: -15px;
            top: 0;
        }

        .bow::after {
            left: 30px;
            top: 0;
        }

        @keyframes bow-float {
            0% {
                transform: translateY(0) rotate(45deg);
            }

            50% {
                transform: translateY(-40px) rotate(45deg);
            }

            100% {
                transform: translateY(0) rotate(45deg);
            }
        }
    </style>
</head>

    <script>
        // Create floating hearts and flowers and bows
        function createFloatingElements(className, count) {
          for(let i=0; i<count; i++){
            const elem = document.createElement('div');
            elem.className = className;
            elem.style.left = Math.random() * window.innerWidth + 'px';
            elem.style.top = Math.random() * window.innerHeight + 'px';
            elem.style.animationDuration = (4 + Math.random()*4) + 's';
            document.body.appendChild(elem);
          }
        }
        
        createFloatingElements('floating', 15); // flowers
        createFloatingElements('heart', 10);    // hearts
        createFloatingElements('bow', 8);       // bows
        
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const message = document.getElementById('message');
        
        yesBtn.addEventListener('click', () => {
          message.style.opacity = 1;
          yesBtn.style.display = 'none';
          noBtn.style.display = 'none';
        });
        
        let noSize = 100;
        noBtn.addEventListener('click', () => {
          noSize -= 20;
          if(noSize <= 0){
            noBtn.style.display = 'none';
          } else {
            noBtn.style.width = noSize + 'px';
            noBtn.style.height = noSize/2 + 'px';
            noBtn.style.fontSize = noSize/10 + 'rem';
          }
        });
    </script>
